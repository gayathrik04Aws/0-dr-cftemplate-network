# Add Vpc endpoint to give access to s3 in vpc
# Join appends set of values into a single value.

    S3Endpoint:
      Type: AWS::EC2::VPCEndpoint
      Properties:
        PolicyDocument:
          Version: 2012-10-17
          Statement:
              - Effect: Allow
                Principal: '*'
                Action:
                  - '*'
                Resource: '*'
        RouteTableIds:
            - !Ref PublicRouteTable
        ServiceName : !Sub 'com.amazonaws.${AWS::Region}.s3'
        VpcId: !Ref VPC
