Parameters:
  EnvironmentName:
    Description: An environment name that will be prefixed to resource names
    Type: String
    Default: drtest
  VpcCIDR:
    Description: Please enter the IP range (CIDR notation) for this VPC
    Type: String
    Default: 172.29.0.0/16
  PublicSubnetuse2a:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
    Type: String
    Default: 172.29.0.0/24
  PublicSubnetuse2b:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
    Type: String
    Default: 172.29.101.0/24
  PublicSubnetuse2c:
    Description: Please enter the IP range (CIDR notation) for the public subnet in the third Availability Zone
    Type: String
    Default: 172.29.102.0/24

Resources:
    VPC:
      Type: AWS::EC2::VPC
      Properties:
        CidrBlock: !Ref VpcCIDR
        EnableDnsSupport: true
        EnableDnsHostnames: true
        InstanceTenancy: default
        Tags:
          - Key: Name
            Value: Production

    InternetGateway:
      Type: AWS::EC2::InternetGateway
      Properties:
       Tags:
        - Key: Name
          Value: !Ref EnvironmentName
# VPCGatewayAttachment
    InternetGatewayAttachment:
     Type: AWS::EC2::VPCGatewayAttachment
     Properties:
       InternetGatewayId: !Ref InternetGateway
       VpcId: !Ref VPC
# Create Subnets for 3 availability zones
    PublicSubnetEC2use2a:
        Type: AWS::EC2::Subnet
        Properties:
           VpcId: !Ref VPC
           AvailabilityZone: us-east-2a
           CidrBlock: !Ref PublicSubnetuse2a
           MapPublicIpOnLaunch: true
           Tags:
            - Key: Name
              Value: EC2use2a-Public Subnet (AZ1)

    PublicSubnetEC2use2b:
        Type: AWS::EC2::Subnet
        Properties:
           VpcId: !Ref VPC
           AvailabilityZone: us-east-2b
           CidrBlock: !Ref PublicSubnetuse2b
           MapPublicIpOnLaunch: true
           Tags:
            - Key: Name
              Value: EC2use2b-Public Subnet (AZ2)

    PublicSubnetEC2use2c:
      Type: AWS::EC2::Subnet
      Properties:
        VpcId: !Ref VPC
        AvailabilityZone: us-east-2c
        CidrBlock: !Ref PublicSubnetuse2c
        MapPublicIpOnLaunch: true
        Tags:
         - Key: Name
           Value: EC2use2c-Public Subnet (AZ3)
# create Route table and attach InternetGateway, VPNGateway to it.
    PublicRouteTable:
        Type: AWS::EC2::RouteTable
        Properties:
          VpcId: !Ref VPC
          Tags:
           - Key: Name
             Value: Public Routes

    PublicRoute:
        Type: AWS::EC2::Route
        DependsOn: InternetGatewayAttachment
        Properties:
          RouteTableId: !Ref PublicRouteTable
          DestinationCidrBlock: 0.0.0.0/0
          GatewayId: !Ref InternetGateway

# SubnetRouteTableAssociation
    PublicSubnet2aRouteTableAssociation:
        Type: AWS::EC2::SubnetRouteTableAssociation
        Properties:
         RouteTableId: !Ref PublicRouteTable
         SubnetId: !Ref PublicSubnetEC2use2a

    PublicSubnet2bRouteTableAssociation:
       Type: AWS::EC2::SubnetRouteTableAssociation
       Properties:
         RouteTableId: !Ref PublicRouteTable
         SubnetId: !Ref PublicSubnetEC2use2b

    PublicSubnet2cRouteTableAssociation:
       Type: AWS::EC2::SubnetRouteTableAssociation
       Properties:
         RouteTableId: !Ref PublicRouteTable
         SubnetId: !Ref PublicSubnetEC2use2c
